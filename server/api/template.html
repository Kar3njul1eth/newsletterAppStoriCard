<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      padding-bottom: 20px;
    }
    .header img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .content {
      font-size: 16px;
      line-height: 1.6;
      color: #333333;
    }
    .content h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #000000;
    }
    .content p {
      margin-bottom: 20px;
    }
    .content a {
      color: #e6ebf1;
      text-decoration: none;
    }
    .content a:hover {
      text-decoration: underline;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: #ffffff;
      background-color: #007bff;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #7ab0ea;
    }
    .footer {
      text-align: center;
      padding-top: 20px;
      font-size: 14px;
      color: #777777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>{{subject}}</h1>
      <p>{{content}}</p>
      <a class="button" href="{{callToActionLink}}">{{callToActionLabel}}</a>
    </div>
    <div class="footer">
      <p>&copy; 2024 Newsletter Technology. Todos los derechos reservados.</p>
      <p>Don't like these emails?<a href="{{unsubscribeLink}}">Unsubscribe</a></p>
    </div>
  </div>
</body>
</html>
